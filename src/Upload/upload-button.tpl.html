<div class="upload-wrapper">
    <!-- Multiple upload, doesn't show filename after success -->
    <label ng-show="settings.hideFilename" class="btn btn-primary btn-sm" for="upload-{{ uploadId }}">
        <i class="icon icon-cloud-upload"></i>
        <span ng-bind="uploadLabel"></span>
    </label>
    <!-- Single File Upload, shows filename after successful upload -->
    <div ng-show="settings.showFilename">
        <div ng-hide="successfulUpload">
            <label class="btn btn-default" for="upload-{{ uploadId }}" ng-bind="uploadLabel"></label>
        </div>
        <div ng-show="successfulUpload">
            <label class="upload-filename" ng-bind="fileName" for="upload-{{ uploadId }}" title="Click to change."></label>
        </div>
    </div>
    <!-- Shows image dropzone instead of button -->
    <div ng-show="settings.dropzone">
        <label for="upload-{{ uploadId }}"
               ngf-drop="process($files)"
               ngf-drag-over-class="dropzone-hover">
            <img src="/img/icons/new-upload.png" class="img-responsive"/>
        </label>
    </div>
    <input style="display: none" id="upload-{{ uploadId }}" type="file"  ngf-max-size='100000000' ngf-select="process($files)" accept="{{ settings.accept }}">
    <!-- Progress Bar -->
    <div class="progress-wrapper" ng-controller="ProgressBarController" ng-show="showing">
        <p><strong>Uploading File:</strong>  <span ng-bind="fileName"></span></p>

        <div progressbar class="progress-striped active" value="progress" type="success">
            <span>{{ progress }}%</span></div>
    </div>
</div>
